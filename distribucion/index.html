</head>
<body>
    <div id="contenedor">

            <input type="text" id="direccion" placeholder="Dirección destino" value="ww_srgsarg:1234">

        </form>
    
        <h2 id="contador"></h2>
        <button id="reiniciar">Reiniciar</button>

    <script src="js/script.js"></script>
    <script src="js/cookies.js"></script>
